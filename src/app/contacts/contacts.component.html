<ul class="contacts">
  <li class="contacts__item" *ngFor="let contact of contacts">
    <a [routerLink]="contact.id">
      <div class="contacts__item-name">
        {{ contact.name }} {{ contact.lastname }}
      </div>
      <div class="contacts__item-position">
        {{ contact.position | titlecase }}
      </div>
    </a>
  </li>
</ul>
<div class="btn-group">
  <a class="btn btn--warning" [routerLink]="['new']">Add new</a>
</div>
